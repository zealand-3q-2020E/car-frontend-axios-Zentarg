<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Webpack - TypeScript - Scss</h1>
  <h2>TypeScript Hello World</h2>  
  <div id="content">



    <ul id="carData">

    </ul>
    <input id="getCarDataButton" type="button" value="Show All Cars">
    <br>
    <input type="number" id="getCarID" placeholder="ID">
    <input id="getCarIDDataButton" type="button" value="Show Car">
    <br>

    <input type="text" id="postCarModel" placeholder="Car Model">
    <input type="text" id="postCarVendor" placeholder="Car Vendor">
    <input type="number" id="postCarPrice" placeholder="Car Price">

    <input id="postCarButton" type="button" value="Post Car">
    <br>

    
    <input type="number" id="updateCarID" placeholder="Car ID">
    <input type="text" id="updateCarModel" placeholder="Car Model">
    <input type="text" id="updateCarVendor" placeholder="Car Vendor">
    <input type="number" id="updateCarPrice" placeholder="Car Price">
    <input type="button" id="updateCarButton" value="Update Car">
    
    <br>

    <input type="number" id="deleteCarID" placeholder="ID">
    <input id="deleteCarButton" type="button" value="Delete Car">

    <br>
    <input type="text" id="getCarByVendor" placeholder="Vendor">
    <input type="button" id="getCarByVendorButton" value ="Get Car">
    <br>

    <input type="text" id="getCarByVendorAndPriceVendor" placeholder="Vendor">
    <input type="number" id="getCarByVendorAndPricePrice" placeholder="Price">
    <input type="button" id="getCarByVendorAndPriceButton" value ="Get Car">



    <div id="carDataError">

    </div>

  </div>
    
  <script src="bundle.js"></script>
</body>
</html>
